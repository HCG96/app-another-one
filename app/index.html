<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="vendor/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <ion-side-menus enable-menu-with-back-views="true">
            <ion-side-menu side="left" expose-aside-when="large">
                <div class="list">
                    <form class="item item-input-inset" ng-controller="JumpController" ng-submit="go()">
                        <label class="item-input-wrapper">
                            <input type="number" ng-model="id" min="1" required style="width: 100%;" placeholder="跳转到某一期">
                        </label>
                        <button class="button button-small" type="submit">
                            Go
                        </button>
                    </form>
                    <a menu-close ui-sref="cached-list" class="item">缓存列表</a>
                </div>
            </ion-side-menu>
            <ion-side-menu-content>
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>
        </ion-side-menus>
        <script src="cordova.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
